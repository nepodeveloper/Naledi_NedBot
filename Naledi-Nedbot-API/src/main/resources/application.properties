spring.application.name=Naledi-Nedbot

spring.cloud.azure.keyvault.secret.property-source-enabled=true
spring.cloud.azure.keyvault.secret.name=nodeServerUrl
spring.cloud.azure.keyvault.endpoint=https://<YOUR-KEYVAULT-NAME>.vault.azure.net/

# Server configuration
server.port=${PORT:8080}
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator endpoints for health monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=INFO
logging.level.com.nedbot=DEBUG

# Enable graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Transaction Verification
app.transaction.max-amount=50000
app.transaction.require-2fa=true

# Automated Decision Engine Configuration
app.decision.min-credit-score=650
app.decision.min-income=5000
app.decision.min-age=18
app.decision.max-age=65
